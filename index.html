<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }
        .question {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .answer {
            margin: 10px 0;
        }
        .answer label {
            cursor: pointer;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Szybki Quiz Pajka</h1>
        <input type="file" id="fileInput" style="display:none" accept=".txt">
        <div id="quiz"></div>
        <button class="button" onclick="nextQuestion()">Następne pytanie</button>
        <div id="result"></div>
    </div>

    <script>
        let quizData = [];
        let usedQuestions = []; // Tablica do przechowywania użytych pytań

        // Ładowanie pliku domyślnego (questions.txt), jeśli nie zostanie wybrany inny plik
        window.onload = function() {
            loadDefaultFile();
        };

        // Wczytanie pliku domyślnego (questions.txt)
        function loadDefaultFile() {
            fetch('/questions.txt')
                .then(response => response.text())
                .then(fileContent => {
                    quizData = parseQuizData(fileContent);
                    log("Udalo sie");
                    nextQuestion();  // Po wczytaniu pliku, zaczynamy quiz
                })
                .catch(error => alert('Błąd podczas ładowania domyślnego pliku: ' + error));
        }

        // // Wczytanie pliku przez użytkownika
        // function loadFile(event) {
        //     const file = event.target.files[0];
        //     if (file) {
        //         const reader = new FileReader();
        //         reader.onload = function(e) {
        //             const fileContent = e.target.result;
        //             quizData = parseQuizData(fileContent);
        //             nextQuestion();  // Po wczytaniu pliku, zaczynamy quiz
        //         };
        //         reader.readAsText(file);
        //     }
        // }

        function parseQuizData(fileContent) {
            const lines = fileContent.split("\n");
            const quizData = [];
            let currentQuestion = null;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (/^\d+\./.test(line)) {  // Dowolna liczba na początku pytania
                    if (currentQuestion) {
                        quizData.push(currentQuestion);
                    }
                    currentQuestion = { question: line, answers: [], correctAnswer: "" };
                } else if (line.startsWith("-")) {
                    // Odpowiedź prawidłowa
                    currentQuestion.correctAnswer = line.charAt(1).toLowerCase();
                } else {
                    // Odpowiedź
                    currentQuestion.answers.push(line);
                }
            });

            if (currentQuestion) {
                quizData.push(currentQuestion); // dodaj ostatnie pytanie
            }

            return quizData;
        }

        // Funkcja do wyświetlania pytania
        function displayQuestion(question) {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = ""; // czyszczenie zawartości kontenera

            const questionElem = document.createElement("div");
            questionElem.classList.add("quiz-container");

            const questionTitle = document.createElement("p");
            questionTitle.classList.add("question");
            questionTitle.innerText = question.question;
            questionElem.appendChild(questionTitle);

            question.answers.forEach((answer, i) => {
                const answerElem = document.createElement("div");
                answerElem.classList.add("answer");

                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="question" value="${String.fromCharCode(97 + i)}" onclick="checkAnswer('${String.fromCharCode(97 + i)}', '${question.correctAnswer}')"> ${answer}`;
                answerElem.appendChild(label);
                questionElem.appendChild(answerElem);
            });

            quizContainer.appendChild(questionElem);
        }

        // Funkcja do sprawdzania odpowiedzi
        function checkAnswer(selectedAnswer, correctAnswer) {
            const resultContainer = document.getElementById("result");
            if (selectedAnswer === correctAnswer) {
                resultContainer.innerHTML = "<span style='color: green;'>Poprawna odpowiedź!</span>";
            } else {
                resultContainer.innerHTML = "<span style='color: red;'>Błędna odpowiedź!</span><br>" + "Poprawna: " +correctAnswer;
            }
            disableAnswers();
        }

        // Funkcja do wyłączania możliwości wyboru odpowiedzi po kliknięciu
        function disableAnswers() {
            const answers = document.querySelectorAll("input[name='question']");
            answers.forEach(answer => {
                answer.disabled = true;
            });
        }

        // Funkcja do wyboru losowego pytania, które jeszcze nie zostało użyte
        function nextQuestion() {
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = ""; // Czyszczenie wyników z poprzedniego pytania

            if (quizData.length === 0) {
                alert("Proszę załadować plik z pytaniami.");
                return;
            }

            if (quizData.length === usedQuestions.length) {
                alert("Quiz zakończony! Odpowiedziałeś na wszystkie pytania.");
                return;
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quizData.length);
            } while (usedQuestions.includes(randomIndex));

            usedQuestions.push(randomIndex);
            const randomQuestion = quizData[randomIndex];

            displayQuestion(randomQuestion);
        }
    </script>
</body>
</html>
